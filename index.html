<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - Функціональний клон YouTube</title>
    
    <!-- Підключення Tailwind CSS для стилізації -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Підключення шрифту Inter з Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #52525b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #71717a; }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-zinc-900 text-white antialiased">

    <div id="app" class="flex h-screen overflow-hidden">
        
        <!-- === Бічна панель (Sidebar) === -->
        <aside id="sidebar" class="w-64 bg-zinc-900 flex-shrink-0 border-r border-zinc-800 p-4 transform -translate-x-full md:translate-x-0 md:relative fixed h-full z-30 transition-transform duration-300 ease-in-out">
            <div class="flex items-center gap-3 mb-8">
                <button id="close-sidebar-btn" class="md:hidden p-1 rounded-full hover:bg-zinc-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                    <span class="text-xl font-bold tracking-tighter">MyTube</span>
                </div>
            </div>
            <nav class="flex flex-col gap-2">
                <a href="#" class="flex items-center gap-4 px-3 py-2 rounded-lg bg-zinc-800 font-semibold">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span>Головна</span>
                </a>
                <a href="#" class="flex items-center gap-4 px-3 py-2 rounded-lg hover:bg-zinc-800 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    <span>Shorts</span>
                </a>
                <a href="#" class="flex items-center gap-4 px-3 py-2 rounded-lg hover:bg-zinc-800 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3h2m0 0v2m0-2H9m2 2h2m0 0v2m0-2H9m2 2h2m0 0v2m0-2H9"></path></svg>
                    <span>Підписки</span>
                </a>
            </nav>
        </aside>

        <!-- === Основний контент === -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex items-center justify-between p-4 bg-zinc-900/80 backdrop-blur-sm border-b border-zinc-800 z-10">
                <div class="flex items-center gap-4">
                    <button id="open-sidebar-btn" class="md:hidden p-1 rounded-full hover:bg-zinc-800">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
                <div class="hidden sm:flex flex-1 max-w-2xl mx-4">
                    <input type="text" placeholder="Пошук" class="w-full px-4 py-2 bg-zinc-800 border border-zinc-700 rounded-l-full focus:outline-none focus:ring-2 focus:ring-red-500 transition">
                    <button class="px-5 py-2 bg-zinc-700 hover:bg-zinc-600 rounded-r-full transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </div>
                <!-- Блок для кнопок автентифікації -->
                <div id="auth-container" class="flex items-center gap-3"></div>
            </header>

            <main class="flex-1 overflow-y-auto p-4 sm:p-6 md:p-8">
                <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-8">
                    <!-- Відео будуть динамічно завантажуватися сюди -->
                </div>
            </main>
        </div>
    </div>

    <!-- === Модальне вікно для Автентифікації === -->
    <div id="auth-modal" class="fixed inset-0 z-40 items-center justify-center hidden modal-backdrop">
        <div class="bg-zinc-800 rounded-lg p-8 w-full max-w-sm shadow-xl relative">
            <h2 class="text-2xl font-bold text-center mb-6">Вхід / Реєстрація</h2>
            <form id="auth-form" class="flex flex-col gap-4">
                <input type="email" id="email" placeholder="Email" class="px-4 py-2 bg-zinc-700 border border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
                <input type="password" id="password" placeholder="Пароль (мін. 6 символів)" class="px-4 py-2 bg-zinc-700 border border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
                <div class="flex gap-4">
                    <button type="submit" id="login-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition">Увійти</button>
                    <button type="submit" id="signup-btn" class="flex-1 bg-zinc-600 hover:bg-zinc-500 text-white font-semibold py-2 px-4 rounded-md transition">Створити</button>
                </div>
            </form>
            <button id="close-auth-modal" class="absolute top-4 right-4 text-zinc-400 hover:text-white text-2xl leading-none">&times;</button>
        </div>
    </div>
    
    <!-- === Модальне вікно для Завантаження Відео === -->
    <div id="upload-modal" class="fixed inset-0 z-40 items-center justify-center hidden modal-backdrop">
        <div class="bg-zinc-800 rounded-lg p-8 w-full max-w-md shadow-xl relative">
            <h2 class="text-2xl font-bold text-center mb-6">Завантажити нове відео</h2>
            <form id="upload-form" class="flex flex-col gap-4">
                <input type="text" id="video-title" placeholder="Назва відео" class="px-4 py-2 bg-zinc-700 border border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
                <textarea id="video-description" placeholder="Опис відео" class="px-4 py-2 bg-zinc-700 border border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" rows="3"></textarea>
                <div>
                    <label for="video-file" class="block text-sm font-medium text-zinc-300 mb-2">Виберіть відеофайл (MP4):</label>
                    <input type="file" id="video-file" accept="video/mp4" class="w-full text-sm text-zinc-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-600 file:text-white hover:file:bg-red-700" required>
                </div>
                <button type="submit" id="upload-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition disabled:bg-zinc-500">Завантажити</button>
                <div id="upload-progress" class="w-full bg-zinc-700 rounded-full h-2.5 hidden">
                    <div id="progress-bar" class="bg-red-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </form>
             <button id="close-upload-modal" class="absolute top-4 right-4 text-zinc-400 hover:text-white text-2xl leading-none">&times;</button>
        </div>
    </div>
    
    <!-- === Інформаційне повідомлення === -->
    <div id="toast-notification" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Імпортуємо необхідні модулі Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, increment, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        // --- КОНФІГУРАЦІЯ FIREBASE ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Ініціалізація Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        // --- ПОСИЛАННЯ НА КОЛЕКЦІЮ ---
        // Використовуємо правильний шлях для публічних даних
        const videosCollectionRef = collection(db, `artifacts/${appId}/public/data/videos`);
        
        // --- DOM ЕЛЕМЕНТИ ---
        const authContainer = document.getElementById('auth-container');
        const videoGrid = document.getElementById('video-grid');
        const authModal = document.getElementById('auth-modal');
        const uploadModal = document.getElementById('upload-modal');
        
        // --- УПРАВЛІННЯ МОДАЛЬНИМИ ВІКНАМИ ---
        function setupModal(modalId, openTriggers, closeTriggers) {
            const modal = document.getElementById(modalId);
            openTriggers.forEach(id => {
                document.body.addEventListener('click', (e) => {
                    if (e.target.closest(`#${id}`)) {
                        modal.classList.remove('hidden');
                        modal.classList.add('flex');
                    }
                });
            });
            closeTriggers.forEach(id => {
                const closeBtn = document.getElementById(id);
                if (closeBtn) {
                     closeBtn.addEventListener('click', () => {
                        modal.classList.add('hidden');
                        modal.classList.remove('flex');
                    });
                }
            });
        }
        setupModal('auth-modal', ['open-auth-modal-btn'], ['close-auth-modal']);
        setupModal('upload-modal', ['open-upload-modal-btn'], ['close-upload-modal']);

        // --- ІНФОРМАЦІЙНІ ПОВІДОМЛЕННЯ (TOAST) ---
        const toast = document.getElementById('toast-notification');
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.classList.remove(isError ? 'bg-green-500' : 'bg-red-500');
            toast.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }
        
        // --- ВІДОБРАЖЕННЯ ВІДЕО ---
        let unsubscribeVideos = null; // Змінна для зберігання функції відписки
        function renderVideos() {
            if (unsubscribeVideos) {
                unsubscribeVideos();
            }
            // Використовуємо правильний запит до колекції
            const videosQuery = query(videosCollectionRef, orderBy("createdAt", "desc"));
            unsubscribeVideos = onSnapshot(videosQuery, (snapshot) => {
                videoGrid.innerHTML = ''; // Очищуємо сітку перед оновленням
                if (snapshot.empty) {
                    videoGrid.innerHTML = '<p class="text-zinc-400 col-span-full text-center">Ще немає жодного відео. Завантажте перше!</p>';
                    return;
                }
                snapshot.docs.forEach(doc => {
                    const video = doc.data();
                    const videoId = doc.id;
                    const videoElement = document.createElement('div');
                    videoElement.classList.add('flex', 'flex-col', 'group');
                    videoElement.innerHTML = `
                        <div class="relative">
                            <video controls class="w-full rounded-xl object-cover bg-zinc-800" src="${video.videoUrl}"></video>
                        </div>
                        <div class="flex items-start mt-3">
                            <img src="https://placehold.co/48x48/71717a/ffffff?text=${video.authorEmail ? video.authorEmail.charAt(0).toUpperCase() : 'A'}" alt="Channel avatar" class="w-9 h-9 rounded-full mr-3 flex-shrink-0">
                            <div>
                                <h3 class="text-md font-semibold leading-tight text-zinc-100">${video.title}</h3>
                                <p class="text-sm text-zinc-400 mt-1">${video.authorEmail || 'Анонім'}</p>
                                <div class="flex items-center gap-2 mt-2">
                                    <button data-id="${videoId}" class="like-btn p-1 rounded-full hover:bg-zinc-700">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 18.734V11a2 2 0 012-2h5zM5 11v10"></path></svg>
                                    </button>
                                    <span class="text-sm text-zinc-400">${video.likes || 0}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    videoGrid.appendChild(videoElement);
                });
            }, (error) => {
                console.error("Error fetching videos:", error);
                videoGrid.innerHTML = '<p class="text-red-400 col-span-full text-center">Не вдалося завантажити відео. Перевірте правила безпеки Firestore.</p>';
            });
        }

        // --- АВТЕНТИФІКАЦІЯ ---
        async function initializeAuth() {
            onAuthStateChanged(auth, user => {
                if (user && !user.isAnonymous) {
                    // Повноцінний користувач увійшов
                    authContainer.innerHTML = `
                        <button id="open-upload-modal-btn" class="p-2 rounded-full hover:bg-zinc-800 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                        <button id="logout-btn-main" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition">Вийти</button>
                    `;
                    document.getElementById('logout-btn-main').addEventListener('click', () => signOut(auth));
                } else {
                    // Користувач або анонімний, або не увійшов
                    authContainer.innerHTML = `
                        <button id="open-auth-modal-btn" class="bg-zinc-800 hover:bg-zinc-700 text-white font-semibold py-2 px-4 rounded-md transition">Увійти</button>
                    `;
                }

                if (user) {
                    renderVideos();
                } else {
                    if (unsubscribeVideos) unsubscribeVideos();
                    videoGrid.innerHTML = '<p class="text-zinc-400 col-span-full text-center">Будь ласка, увійдіть, щоб переглянути відео.</p>';
                }
            });

            try {
                if (auth.currentUser) return;
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                showToast("Помилка автентифікації", true);
            }
        }
        
        initializeAuth();

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const action = e.submitter.id;

            try {
                if (action === 'signup-btn') {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showToast('Акаунт успішно створено!');
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                    showToast('Ви успішно увійшли!');
                }
                authModal.classList.add('hidden');
                authModal.classList.remove('flex');
                document.getElementById('auth-form').reset();
            } catch (error) {
                showToast(`Помилка: ${error.message}`, true);
            }
        });

        // --- ЗАВАНТАЖЕННЯ ВІДЕО ---
        const uploadForm = document.getElementById('upload-form');
        const uploadProgress = document.getElementById('upload-progress');
        const progressBar = document.getElementById('progress-bar');
        const uploadBtn = document.getElementById('upload-btn');

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('video-title').value;
            const description = document.getElementById('video-description').value;
            const file = document.getElementById('video-file').files[0];
            const user = auth.currentUser;

            if (!file || !user || user.isAnonymous) {
                showToast('Будь ласка, увійдіть в акаунт, щоб завантажити відео', true);
                return;
            }
            
            uploadBtn.disabled = true;
            uploadProgress.classList.remove('hidden');

            const storageRef = ref(storage, `videos/${user.uid}/${Date.now()}_${file.name}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = progress + '%';
                }, 
                (error) => {
                    showToast(`Помилка завантаження: ${error.message}`, true);
                    uploadBtn.disabled = false;
                    uploadProgress.classList.add('hidden');
                }, 
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    // Використовуємо правильний шлях для додавання документу
                    await addDoc(videosCollectionRef, {
                        title,
                        description,
                        videoUrl: downloadURL,
                        authorId: user.uid,
                        authorEmail: user.email,
                        createdAt: serverTimestamp(),
                        likes: 0,
                    });
                    showToast('Відео успішно завантажено!');
                    uploadForm.reset();
                    uploadBtn.disabled = false;
                    uploadProgress.classList.add('hidden');
                    progressBar.style.width = '0%';
                    uploadModal.classList.add('hidden');
                    uploadModal.classList.remove('flex');
                }
            );
        });

        // --- СИСТЕМА ЛАЙКІВ ---
        videoGrid.addEventListener('click', async (e) => {
            const likeBtn = e.target.closest('.like-btn');
            if (likeBtn) {
                const user = auth.currentUser;
                if (!user || user.isAnonymous) {
                    showToast('Щоб поставити лайк, потрібно увійти в акаунт', true);
                    return;
                }
                const videoId = likeBtn.dataset.id;
                // Використовуємо правильний шлях для оновлення документу
                const videoRef = doc(videosCollectionRef, videoId);
                await updateDoc(videoRef, {
                    likes: increment(1)
                });
            }
        });
        
        // --- ІНТЕРАКТИВНІСТЬ ІНТЕРФЕЙСУ ---
        const sidebar = document.getElementById('sidebar');
        document.getElementById('open-sidebar-btn').addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
        document.getElementById('close-sidebar-btn').addEventListener('click', () => sidebar.classList.add('-translate-x-full'));

    </script>
</body>
</html>
